    <header>
         <h1>Etch-a-sketch</h1>

    <main>
    <div class="btn_container">
        <button type="range" class="btn clear_btn">Clear</button>
        <button type="range" class="btn erase_btn">Erase</button>
        <input type="color" name="color" id="color" value="#999999">
         <button class="rainbow btn">Rainbow</button>
        <p id="para"> SET SIZE: 64 x 64</p>
        <input type="range" name="rance" id="rangeValue" min="1" max="64" value="64">
    </div>
